<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADCM VIDEO</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111; /* Dark mode background */
      color: #f4f7fa; /* Light text for better contrast */
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #f4f7fa; /* Light heading text for better contrast */
      margin-bottom: 15px;
    }
    video {
      border-radius: 10px;
      background: #000;
      max-width: 100%;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    video.main {
      border: 2px solid #007bff;
      border-radius: 10px;
      width: 60%;
      height: auto;
    }
    video.small {
      border: 2px solid #28a745;
      border-radius: 10px;
      width: 25%;
      height: auto;
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 10;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
      background: black;
    }
    .scene {
      position: relative;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 20px;
      min-height: 360px;
      background: #222; /* Dark mode for scenes */
      border-radius: 12px;
      padding: 10px;
      box-sizing: border-box;
    }
    .scene.active {
      display: flex;
    }
    .scene-name {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #sceneButtons {
      display: none; /* Hide scene buttons initially */
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 10px;
      background: #333; /* Dark background for buttons */
      border-radius: 8px;
    }
    #sceneButtons button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #555;
      color: #f4f7fa;
      transition: background-color 0.3s;
    }
    #sceneButtons button.active {
      background: #007bff;
      color: white;
    }
    select, input, button {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      background: #333; /* Dark mode buttons */
      color: #f4f7fa; /* Light text for better contrast on dark buttons */
      border: 1px solid #555;
    }
    .toggle-btn {
      background-color: #ccc;
      color: #000;
      cursor: pointer;
      border: none;
    }
    .toggle-btn.active {
      background-color: #007bff;
      color: #fff;
    }
    .hide {
      display: none;
    }
    #editorInfo {
      font-size: 0.9rem;
      color: #f4f7fa; /* Light text for better contrast */
      margin-top: 10px;
    }
    .pre-call, .controls {
      max-width: 900px;
      margin: 0 auto 20px;
    }
    .editor-controls {
      margin-top: 15px;
    }
    .recording-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    #sceneDropdownContainer {
      margin-top: 20px;
      padding: 15px;
      background: #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #sceneDropdown {
      width: 80%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
      video.main {
        width: 100%;
        height: auto;
      }
      video.small {
        width: 40%;
        bottom: 5px;
        right: 5px;
      }
      .scene {
        min-height: 240px;
        padding: 5px;
      }
      #sceneButtons button {
        font-size: 0.9rem;
        padding: 6px 10px;
      }
      select, input, button {
        font-size: 0.9rem;
        padding: 8px;
      }
    }

      <video id="localVideo3" class="main" autoplay muted playsinline></video>
      <video id="remoteVideo3" class="main" autoplay playsinline></video>

    <!-- Escena 4: Ambas horizontal -->

      <button id="joinCall">Unirse a llamada</button>
      <input id="callId" placeholder="ID de llamada" style="width: 200px;"/><br><br>

      <button id="startRecording">Iniciar grabación</button>
      <button id="stopRecording" disabled>Detener grabación</button>
    </div>

    <p id="editorInfo" class="hide">Estás en modo editor. Solo tú puedes grabar.</p>
    <div class="editor-controls"></div>
  </div>
