  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB7ztd2KFKy473gIrwyIGPF0X1qagSiE90",
      authDomain: "adcm-register.firebaseapp.com",
      databaseURL: "https://adcm-register-default-rtdb.firebaseio.com", // importante
      projectId: "adcm-register",
      storageBucket: "adcm-register.appspot.com",
      messagingSenderId: "424404455656",
      appId: "1:424404455656:web:db45153ee450914fea795d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleLinks = document.querySelectorAll('#toggle-link');

    toggleLinks.forEach(link => link.addEventListener('click', toggleForms));

    function toggleForms() {
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      clearErrors();
    }

    function clearErrors() {
      document.getElementById('login-error').textContent = '';
      document.getElementById('register-error').textContent = '';
    }

function showMessage(text, tipo = 'success') {
  const messageBox = document.getElementById('message-box');
  messageBox.textContent = text;

  messageBox.classList.remove('error', 'success');
  messageBox.classList.add('show', tipo);

  setTimeout(() => {
    messageBox.classList.remove('show', tipo);
  }, 3500);
}


    // Login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      clearErrors();

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      if (!email || !password) {
        document.getElementById('login-error').textContent = 'Por favor completa todos los campos.';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          showMessage(`¬°Bienvenido, ${userCredential.user.email}!`);
          loginForm.reset();
          window.location.href = "#hero";  // <-- Redirije -https://tusitio.com/privado -/dashboard.html
        })
.catch(error => {
  let message = 'Error desconocido. Intenta nuevamente.';

  switch (error.code) {
    case 'auth/user-not-found':
      message = '‚ö† Usuario no registrado.';
      break;
    case 'auth/wrong-password':
      message = 'üîí Contrase√±a incorrecta.';
      break;
    case 'auth/invalid-email':
      message = '‚úâ Correo no v√°lido.';
      break;
    case 'auth/too-many-requests':
      message = 'üö´ Muchos intentos. Intenta m√°s tarde.';
      break;
  }

  document.getElementById('login-error').textContent = message;
  showMessage(message, 'error');
});

    });

    // Registro con guardado en Realtime Database
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      clearErrors();

      const name = registerForm.name.value.trim();
      const lastname = registerForm.lastname.value.trim();
      const email = registerForm.email.value.trim();
      const password = registerForm.password.value;

      if (!name || !lastname || !email || !password) {
        document.getElementById('register-error').textContent = 'Por favor completa todos los campos.';
        return;
      }

      if (password.length < 8) {
        document.getElementById('register-error').textContent = 'La contrase√±a debe tener al menos 8 caracteres.';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;

          return user.updateProfile({
            displayName: `${name} ${lastname}`
          }).then(() => {
            return db.ref('usuarios/' + user.uid).set({
              nombre: name,
              apellido: lastname,
              email: email,
              uid: user.uid
            });
          });
        })
        .then(() => {
          showMessage('¬°Registro exitoso! Ya puedes iniciar sesi√≥n.');
          registerForm.reset();
          toggleForms();
        })
.catch(error => {
  let message = 'Error durante el registro.';

  if (error.code === 'auth/email-already-in-use') {
    message = 'üìß Este correo ya est√° registrado.';
  } else if (error.code === 'auth/invalid-email') {
    message = '‚ùå Correo electr√≥nico no v√°lido.';
  } else if (error.code === 'auth/weak-password') {
    message = 'üîë La contrase√±a es muy d√©bil.';
  }

  document.getElementById('register-error').textContent = message;
  showMessage(message, 'error');
});

    });


// Solo desconectar sesi√≥n al hacer clic en el bot√≥n, no recargar la p√°gina
document.addEventListener('DOMContentLoaded', () => {
  const btnLogout = document.getElementById('btn-logout');
  if (btnLogout) {
    btnLogout.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          showMessage('Has cerrado sesi√≥n.', 'success');

          // Ocultar contenido privado y mostrar login sin recargar
          document.getElementById('contenido-privado').classList.add('hidden');
          document.getElementById('login-register').classList.remove('hidden');
        })
        .catch(error => {
          showMessage('Error al cerrar sesi√≥n.', 'error');
          console.error(error);
        });
    });
  }
});

// Escucha si hay sesi√≥n activa
// Escucha los cambios de estado de autenticaci√≥n
auth.onAuthStateChanged(user => {
  const loginSection = document.getElementById('login-register');
  const contenidoPrivado = document.getElementById('contenido-privado');
  const userInfo = document.getElementById('user-info');

  if (user) {
    loginSection.classList.add('hidden');
    contenidoPrivado.classList.remove('hidden');
    userInfo.textContent = user.displayName || user.email;
  } else {
    loginSection.classList.remove('hidden');
    contenidoPrivado.classList.add('hidden');
    userInfo.textContent = '';
  }

  // ‚úÖ Mostrar el body solo despu√©s de saber si hay sesi√≥n
  document.body.style.visibility = 'visible';
});




  </script>
