    /* Reset y estilos b√°sicos */
    * {

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    /* Fondo animado con part√≠culas */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #2a0000 0%, #0d0d0d 80%);

    /* Part√≠culas animadas */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle, #96000055 1px, transparent 1.5px),

    @keyframes backgroundPulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.15); }
    }

    @keyframes moveParticles {
      0% { background-position: 0 0, 25px 25px; }
      100% { background-position: 50px 50px, 75px 75px; }

    .form-section, .info-section {

    footer {

    /* Mensaje de √©xito animado */
    #successMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-50px);
      background-color: #228B22;

    #successMessage.show {

    /* Mensajes de error validaci√≥n */
    .error-message {

    /* Inputs con error */

<body>
  <header>
    <h1>Cont√°ctanos</h1>
    <p>¬øTienes preguntas o sugerencias? Estamos aqu√≠ para ayudarte.</p>
  </header>

  <div class="container">
    <!-- FORMULARIO -->
    <div class="form-section">
      <form id="contactForm" action="https://formspree.io/f/mwpbprzz" method="POST" novalidate>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required minlength="4" maxlength="80" placeholder="Tu nombre completo" />
        <div class="error-message" id="nombreError"></div>

        <label for="email">Correo electr√≥nico:</label>
        <input type="email" id="email" name="email" required maxlength="120" placeholder="tu@email.com" />
        <div class="error-message" id="emailError"></div>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="6" required minlength="20" maxlength="2000" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
        <div class="error-message" id="mensajeError"></div>

        <button type="submit">Enviar mensaje</button>
      </form>
    </div>

    <!-- INFORMACI√ìN Y REDES -->
    <div class="info-section">
      <h2>ADCM Club</h2>
      <p><strong>Email:</strong> support@adcm.club</p>
      <p><strong>Ubicaci√≥n:</strong> Latinoam√©rica (virtual)</p>
      <div class="social-links">
        <a href="https://discord.gg/nByGf7sM79" target="_blank" rel="noopener noreferrer">Discord</a>
        <a href="https://instagram.com/adcm.club" target="_blank" rel="noopener noreferrer">Instagram</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 ADCM Club ‚Äî Todos los derechos reservados
  </footer>

  <div id="successMessage">¬°Mensaje enviado con √©xito! Gracias por contactarnos.</div>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    // Campos y mensajes
    const fields = {
      nombre: {
        element: document.getElementById('nombre'),
        errorElement: document.getElementById('nombreError'),
        validate(value) {
          if (!value.trim()) return "El nombre es obligatorio.";
          if (value.trim().length < 4) return "El nombre debe tener al menos 4 caracteres.";
          if (value.trim().length > 80) return "El nombre no puede exceder 80 caracteres.";
          return "";
        }
      },
      email: {
        element: document.getElementById('email'),
        errorElement: document.getElementById('emailError'),
        validate(value) {
          if (!value.trim()) return "El correo electr√≥nico es obligatorio.";
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(value)) return "Por favor, ingresa un correo v√°lido.";
          if (value.length > 120) return "El correo no puede exceder 120 caracteres.";
          return "";
        }
      },
      mensaje: {
        element: document.getElementById('mensaje'),
        errorElement: document.getElementById('mensajeError'),
        validate(value) {
          if (!value.trim()) return "El mensaje es obligatorio.";
          if (value.trim().length < 20) return "El mensaje debe tener al menos 20 caracteres.";
          if (value.trim().length > 2000) return "El mensaje no puede exceder 2000 caracteres.";
          return "";
        }
      }
    };

    // Funci√≥n para mostrar error en un campo
    function showError(field, message) {
      if (message) {
        field.element.classList.add('error');
        field.errorElement.textContent = message;
        field.errorElement.classList.add('visible');
      } else {
        field.element.classList.remove('error');
        field.errorElement.textContent = "";
        field.errorElement.classList.remove('visible');
      }
    }

    // Validaci√≥n en tiempo real al escribir
    Object.values(fields).forEach(field => {
      field.element.addEventListener('input', () => {
        const errorMsg = field.validate(field.element.value);
        showError(field, errorMsg);
      });
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Validar todos los campos antes de enviar
      let formIsValid = true;
      Object.values(fields).forEach(field => {
        const errorMsg = field.validate(field.element.value);
        showError(field, errorMsg);
        if (errorMsg) formIsValid = false;
      });

      if (!formIsValid) {
        // Si hay errores no enviar
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          // Mostrar mensaje animado
          successMessage.classList.add('show');

          // Limpiar el formulario
          form.reset();

          // Quitar errores visibles tras limpiar
          Object.values(fields).forEach(field => showError(field, ""));

          // Ocultar mensaje despu√©s de 4 segundos
          setTimeout(() => {
            successMessage.classList.remove('show');
          }, 4000);
        } else {
          const data = await response.json();
          if (data.errors) {
            alert('Error al enviar el mensaje: ' + data.errors.map(e => e.message).join(', '));
          } else {
            alert('Error al enviar el mensaje, intenta de nuevo.');
          }
        }
      } catch (error) {
        alert('Error al enviar el mensaje, verifica tu conexi√≥n.');
      }
    });
  </script>
